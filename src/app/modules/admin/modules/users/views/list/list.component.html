<button class="btn btn-primary" (click)="load()">Recargar</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Monto</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; index as indice">
        <td scope="row">{{indice +1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.amount}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
